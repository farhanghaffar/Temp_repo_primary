name: Trigger Secondary Repo Pipeline

on:
  push:
    branches:
      - main

jobs:
  trigger_secondary_repo:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger Workflow Dispatch
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.YOUR_TOKEN }}" \
          -H "Content-Type: application/json" \
          https://api.github.com/repos/farhanghaffar/temp_repo_secondary/actions/workflows/72571241/dispatches
